<div *ngIf="plant.url_picture" class="plant card" style="width: 14rem">
  <app-icon class="like" [name]="'heart'" [color]="'#e35d6a'"></app-icon>

  <img src="{{ plant.url_picture }}" class="card-img-top" [alt]="plant.name" />
  <div class="card-body">
    <h6 class="card-title">{{ plant.name }}</h6>
    <div class="card-content">
      <app-avis-bar></app-avis-bar>
    </div>
    <!-- a terme la bar d'avis -->
    <div class="d-flex flex-row align-items-end justify-content-between">
      <div class="card-content">
        <span class="align-bottom"> {{ plant.unitprice_ati }} â‚¬ </span>
      </div>
      <a
        [routerLink]="['/product/']"
        [queryParams]="{ id: plant.id }"
        queryParamsHandling="merge"
        class="btn btn-success"
        >Pour moi !</a
      >
    </div>
  </div>
</div>
